<body>
    <div id="root"></div>
    <!--Using these libraries we can create react elements and render those elements 
        on the page using react dom.-->
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
        const content = "Hello world";
        /*Anything between these {} will be javascript expression evaluates to a value 
        thats place in the {} position*/
        const className = "container";
        const element = <div className={className}>{content}</div>
        const rootElement = document.getElementById('root');
        ReactDOM.render(element, rootElement)
    </script>
</body>
